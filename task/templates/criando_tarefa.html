{% extends 'menu.html' %}


{% block content %}

    <main class="container mt-5">

        <div class="row">

            <div class="col-md-5 offset-md-3">

                    <form action"/criando/tarefa/"  method="POST" class="card card-body">

                        {{ error }}

                        {% csrf_token %}

                        <h1 class="text-center"> Adcionar Lembrete </h1>

                        <div class="mb-3"> 
                            <input type="text" name="title" class="form-control" placeholder='Titulo'>
           
                        </div>

                        <div class="mb-3">

            
                            <textarea class="form-control" id="describe" rows="3" placeholder='Descricao'></textarea>
           
                        </div>


                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="important">
                            <label class="form-check-label" for="important">
                              Importante
                            </label>
                          </div>

 
                        <button type="submit" class="btn btn-primary mt-2"> Salvar </button>



                    </form>
                </div>

        </div>

        </main>        

{% endblock %}
